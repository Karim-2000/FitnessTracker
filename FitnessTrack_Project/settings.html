<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FitnessTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">FitnessTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food-diary.html">Food Diary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercise.html">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="progress.html">Progress</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span id="username">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person"></i> Profile</a></li>
                        <li><a class="dropdown-item active" href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Account Settings -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Account Settings</h4>
                        
                        <form id="accountSettingsForm">
                            <div class="mb-3">
                                <label for="displayName" class="form-label">Display Name</label>
                                <input type="text" class="form-control" id="displayName">
                            </div>

                            <div class="mb-3">
                                <label for="currentEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="currentEmail" disabled>
                                <div id="emailVerificationStatus" class="form-text"></div>
                            </div>

                            <div class="mb-3">
                                <button type="button" class="btn btn-link p-0" 
                                        data-bs-toggle="collapse" 
                                        data-bs-target="#changePasswordSection">
                                    Change Password
                                </button>
                                <div class="collapse" id="changePasswordSection">
                                    <div class="mt-3">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Current Password</label>
                                            <input type="password" class="form-control" id="currentPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">New Password</label>
                                            <input type="password" class="form-control" id="newPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                            <input type="password" class="form-control" id="confirmNewPassword">
                                        </div>
                                        <button type="button" class="btn btn-primary" id="updatePasswordBtn">
                                            Update Password
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Account Settings</button>
                        </form>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Personal Information</h4>
                        
                        <form id="personalInfoForm">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="weight" class="form-label">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight" step="0.1" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="height" class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Personal Info</button>
                        </form>
                    </div>
                </div>

                <!-- Nutritional Goals -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Nutritional Goals</h4>
                        
                        <form id="nutritionalGoalsForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="calorieGoal" class="form-label">Daily Calorie Goal</label>
                                    <input type="number" class="form-control" id="calorieGoal" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="proteinGoal" class="form-label">Protein Goal (g)</label>
                                    <input type="number" class="form-control" id="proteinGoal" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="carbsGoal" class="form-label">Carbs Goal (g)</label>
                                    <input type="number" class="form-control" id="carbsGoal" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fatGoal" class="form-label">Fat Goal (g)</label>
                                    <input type="number" class="form-control" id="fatGoal" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Nutritional Goals</button>
                        </form>
                    </div>
                </div>

                <!-- Preferences -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Preferences</h4>
                        
                        <form id="preferencesForm">
                            <div class="mb-3">
                                <label for="theme" class="form-label">Theme</label>
                                <select class="form-select" id="theme">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="config.js"></script>
    <script src="settings.js"></script>
</body>
</html>
